<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find cursor positon</title>

    <style>
        .box{
            height: 101px;
            width: 100px;
            position: absolute;
            background-color: aqua;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="cursor-postion"></h2>
        <div class="box"></div>
    </div>
    <script>
        document.addEventListener("mousemove",(e)=>{
            let x = e.clientX;
            let y = e.clientX; 
            let display = document.querySelector(".cursor-postion");
            display.innerHTML = "x value is: " + x + " y value is: " + y;
            let box = document.querySelector(".box");
            box.style.left = y + "px";
            box.style.right = x + "px";
        })
    </script>
</body>
</html>
