<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        /* Container styling */
        .responsive-table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            font-family: sans-serif;
        }

        /* Row setup */
        .table-row {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        /* Cell setup */
        .table-cell {
            flex: 1;
            padding: 12px;
            text-align: left;
        }

        /* Header specific styling */
        .header {
            background-color: #008127;
            font-weight: bold;
            color: #fff;
        }

        /* Responsive Breakpoint */
        @media (max-width: 600px) {
            .table-row {
                flex-direction: column;
                /* Stacks the columns vertically */
            }

            .table-cell {
                border-bottom: 1px solid #eee;
            }

            /* Optional: Hide the original header row on mobile if using labels */
            .table-row:first-child {
                display: none;
            }

            /* Optional: Add labels before data on mobile */
            .table-cell::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                color: #888;
            }
        }
        .btn_prev, .btn_next{
            padding: 4px 12px;
            border: none;
            outline: none;
            margin: 5px;
            cursor: pointer;
            background-color: green;
            color: #fff;
            &:active{
                transform: scale(0.92);
            }
            &:disabled{
                background-color: gray;
            &:active{transform: scale(1);}
            }
        }
        .paginate_numbers_container{
            margin: 0 8px;
            button{
                padding: 3px 8px;
                margin: 2px 4px;
                cursor: pointer;
            }
        }
        .active{
            background-color: rgb(0, 0, 100);
            color: #fff;
        }
        .settings_container{
            width: 100%;
            height: max-content;
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 0 130px;
        }
    </style>
</head>

<body>
    <div class="settings_container">
        <div class="shortBY">
            <select name="shortBY" id="show_perpage">
                <option value="5">Perpage 5</option>
                <option value="10">perpage 10</option>
            </select>
        </div>
    </div>
    <div class="responsive-table">
        <div class="table-row">
            <div class="table-cell header"> country</div>
            <div class="table-cell header">country code</div>
        </div>
        <div class="wrap_table_row">
           <!-- table row -->
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button class="btn_prev">prev</button>
        <div class="paginate_numbers_container">
            <!-- <button class="paginate_number1">1</button> -->
            <!-- <button class="paginate_number1">2</button> -->
        </div>
        <button class="btn_next">Next</button>

    </div>
    <script src="./pagination.js" type="module"></script>
</body> 
</html>
