<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      input{
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <main class="main-container d-flex flex-column justify-content-center align-items-center bg-dark" style="width: 100%; height: max-content;">
        <div class="create-products-form w-75" style="height: 80vh;">
           <h2 class="text-white" style="margin-top: 100px;">Create product</h2>
           <form class="w-100">
            <div class="input-group mb-3">
           
              <input type="text" class="form-control" id="Name" placeholder="Product name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
             <div class="input-group mb-3">
             
              <input type="text" class="form-control" id="description" placeholder="Enter Product description" aria-label="Username" aria-describedby="basic-addon1">
            </div>
             <div class="input-group mb-3">
             
              <input type="text" class="form-control" id="catagory" placeholder="Producs catagory" aria-label="Username" aria-describedby="basic-addon1">
            </div>
             <div class="input-group mb-3">
            
              <input type="text" class="form-control" id="price" placeholder="product-price" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-success w-100">Upload a product</button>
           </form>
          
        </div>
        <h1 class="text-white">your producs</h1>
        <section class="allproducts row" style="width: 90%; height: max-content;">
            <div class="products p-2 col-3">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.startech.com.bd/image/cache/catalog/desktop-pc/ryzen-pc/ryzen-7-7700/ryzen-7-7700-01-500x500.webp" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                      <h5 class="card-title">AMD MOTHER BORD</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary"><span>200</span><span>TK</span></a>
                    </div>
                  </div>
                </div>
            </div>

            <h1 class="text-center text-white">Other product</h1>
        </section>
    </main>
    <script>
      let form = document.querySelector("form");
      let product_container = document.querySelector(".products");

     const Products = [
           {}
     ]

      form.addEventListener("submit",(e)=>{
        e.preventDefault();
        let Product_Name = document.querySelector("#Name").value;
        let Product_description = document.querySelector("#description").value;
        let Product_catagory = document.querySelector("#catagory").value;
        let Product_price = document.querySelector("#price").value;
        
        Products.push(
          {
            name: Product_Name,
            description: Product_description,
            catagory: Product_catagory,
            price: Product_price
          }
        )

         for(let x of Products){
          product_container.innerHTML = `
          
           <div class="card" style="width: 18rem;">
                    <img src="https://www.startech.com.bd/image/cache/catalog/desktop-pc/ryzen-pc/ryzen-7-7700/ryzen-7-7700-01-500x500.webp" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                      <h5 class="card-title">${x.name}</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary"><span>${x.price}</span><span>TK</span></a>
                    </div>
                  </div>
                </div>
          `;
         }

      })
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
